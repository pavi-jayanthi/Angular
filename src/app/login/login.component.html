<form class="form-inline" [formGroup]="loginForm"  (ngSubmit)="login()">
  <div class="form-group mb-2">
    <label for="staticEmail2" class="sr-only">Email</label>
    <input type="text"  value="email@example.com" name="uemail" formControlName="uemail">
    <span style="color:red" *ngIf="uemail.invalid && uemail.touched">Enter valid name</span>
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <label for="inputPassword2" class="sr-only">Password</label>
    <input type="password" class="form-control" placeholder="Password" name="upass" formControlName="upass">
    <span style="color: red;" *ngIf="upass.invalid && upass.touched">Enter valid password</span>
  </div>
  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary mb-2">Confirm identity</button>
</form>
